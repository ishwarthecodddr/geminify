<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const chatContainer = document.querySelector('.chat-container');
        const inputBox = document.querySelector('.input-box');
        const sendButton = document.querySelector('.send-button');

        function appendMessage(text, isBot = false) {     // wait till the bot is generating the output
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
          messageDiv.textContent = text;
          chatContainer.appendChild(messageDiv);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
          const message = inputBox.value.trim();
          if (!message) return;

          // Add user message to chat
          appendMessage(message, false);
          inputBox.value = '';

          try {
            const response = await fetch('http://localhost:3000/content', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ question: message })
            });

            const data = await response.json();
            appendMessage(data, true);  // this is the message we get from bot
          } catch (error) {
            console.error('Error:', error);
            appendMessage('Sorry, something went wrong!', true);
          }
        }

        sendButton.addEventListener('click', sendMessage);
        inputBox.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="chat-container">
      <div class="message bot-message">
        NAMASTE! ğŸ™ I am chatbot made by my master <span class="master" >ISHWAR</span>, How can I assist you today? ğŸ¤”
      </div>
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <textarea
          class="input-box"
          placeholder="Type your message here..."
        ></textarea>
        <button class="send-button">Send</button>
      </div>
    </div>
  </body>
</html>
